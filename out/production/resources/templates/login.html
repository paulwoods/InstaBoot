<!DOCTYPE html>

<html
        xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorator="instaboot">

<body>

<div layout:fragment="body">

    <div class="row">
        <div class="col-md-4 col-md-offset-1">

            <h2 class="text-center">Login</h2>

            <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Email"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                </div>

                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" value="Login"/>
                </div>

            </form>

        </div>
        <div class="col-md-4 col-md-offset-2">

            <h2 class="text-center">Register</h2>

            <form th:action="@{/register}" method="post" th:object="${registerUserForm}">

                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="username" th:field="*{username}"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password1" th:field="*{password1}"/>
                </div>

                <div class="form-group">
                    <label for="password">Password (again)</label>
                    <input type="password" class="form-control" id="password2" th:field="*{password2}"/>
                </div>

                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" value="Register"/>
                </div>

            </form>

        </div>

    </div>

</div>

</body>

</html>
