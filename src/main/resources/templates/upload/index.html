<!DOCTYPE html>

<html
        xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorator="instaboot">

<body>

<div layout:fragment="body">

    <h1>Upload Image</h1>

    <div>

        <div class="row">
            <div class="col-md-6">

                <form th:action="@{/upload/create}" method="post" enctype="multipart/form-data" th:object="${uploadForm}">

                    <div class="form-group">
                        <label for="file">Select File</label>
                        <input id="file" type="file" th:field="*{content}"/>
                    </div>

                    <div class="form-group">
                        <label for="text">Post</label>
                        <textarea class="form-control" th:field="*{text}"></textarea>
                    </div>

                    <div>
                        <button class="btn btn-primary">Upload</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>

</html>
